    <style>

        /* --- 1. í™ˆ ìŠ¤í¬ë¦° (ì‹œê³„) --- */

        /* --- 2. ê²€ìƒ‰ ìŠ¤í¬ë¦° --- */
        #search-screen {

            padding: 15px;
        }
        .header {
            display: flex;

        }
        .back-btn {

        }
        .back-btn:hover { color: white; }
        .search-input {
            background: transparent; border: none; color: white; flex: 1; padding: 8px; font-size: 15px; outline: none;
        }
        .search-input::placeholder { color: #888; }

        /* ë¡œë”© ìŠ¤í”¼ë„ˆ */
        .loader-container {
            display: none; justify-content: center; align-items: center; padding: 20px; color: #aaa; font-size: 13px; gap: 8px;
        }
        .spinner {
            width: 16px; height: 16px; border: 2px solid #555; border-top-color: #fff; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ê²€ìƒ‰ ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ */
        #result-list {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        #result-list::-webkit-scrollbar { display: none; }
        
        .result-item {

        }
        .result-item:hover { background: rgba(255,255,255,0.1); }
        .result-cover { width: 40px; height: 55px; object-fit: cover; border-radius: 4px; background: #444; }
        .result-info { flex: 1; overflow: hidden; }
        .result-title { font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
        .result-author { font-size: 11px; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* ê°œë³„ ì•„ì´í…œ ì €ì¥ ì¤‘ ë¡œë”© */
        .item-loading {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(43, 43, 43, 0.8);
            display: none; justify-content: center; align-items: center; border-radius: 8px;
        }

        /* --- 3. Saved ì˜¤ë²„ë ˆì´ ì• ë‹ˆë©”ì´ì…˜ (ìµœì¢… ìˆ˜ì •) --- */
        #saved-overlay {

            display: flex; flex-direction: column; justify-content: center; align-items: center;

        }
        #saved-overlay.show { opacity: 1; pointer-events: auto; }
        
        /* ìˆ˜ì •ëœ ì²´í¬ ì•„ì´ì½˜ ìŠ¤íƒ€ì¼ (ì´ë¯¸ì§€ì™€ ë™ì¼í•œ êµµê³  ë‘¥ê·¼ í˜•íƒœ) */
        .check-icon-bold {
            width: 64px; height: 64px; margin-bottom: 15px; color: white;
            transform: scale(0.5); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #saved-overlay.show .check-icon-bold { transform: scale(1); }

    </style>
</head>
<body>

    <div id="widget">
        <div id="home-screen" class="screen">
            <div class="clock-time" id="clock-time">00:00</div>
            <div class="clock-date" id="clock-date">DAY, MONTH 00</div>
            <button class="search-btn" onclick="toggleScreen('search')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                Search
            </button>
        </div>

        <div id="search-screen" class="screen hidden">
            <div class="header">
                <button class="back-btn" onclick="toggleScreen('home')">â†</button>
                <input type="text" id="search-input" class="search-input" placeholder="Search..." onkeyup="handleInput(event)" autocomplete="off">
            </div>
            <div id="loader" class="loader-container"><div class="spinner"></div> Searching...</div>
            <div id="result-list"></div>
        </div>

        <div id="saved-overlay">
            <svg class="check-icon-bold" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <div class="saved-text">Saved!</div>
        </div>
    </div>

    <script>
        // ==========================================
        // ğŸ”‘ API ì„¤ì •
        // ==========================================
        const CONFIG = {
            ALADIN_KEY: "ttbkim171211042001",
            NOTION_TOKEN: "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",
            NOTION_DB_ID: "3066860b8b5e800aa8a4eff715ba9d58",
            PROXY_URL: "https://cors-anywhere.herokuapp.com/"
        };

        // --- ì‹œê³„ ---
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock-time').textContent = `${hours}:${minutes}`;
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            document.getElementById('clock-date').textContent = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- í™”ë©´ ì „í™˜ ---
        function toggleScreen(screen) {
            const home = document.getElementById('home-screen');
            const search = document.getElementById('search-screen');
            const input = document.getElementById('search-input');
            
            if (screen === 'search') {
                home.classList.add('hidden');
                search.classList.remove('hidden');
                setTimeout(() => input.focus(), 300);
            } else {
                search.classList.add('hidden');
                home.classList.remove('hidden');
                input.value = '';
                document.getElementById('result-list').innerHTML = '';
            }
        }

        // --- ê²€ìƒ‰ ---
        let searchTimeout;
        function handleInput(event) {
            clearTimeout(searchTimeout);
            const query = event.target.value.trim();
            const resultList = document.getElementById('result-list');
            const loader = document.getElementById('loader');

            if (query.length === 0) {
                resultList.innerHTML = '';
                loader.style.display = 'none';
                return;
            }
            if (event.key === 'Enter') {
                searchBooks(query);
            } else {
                loader.style.display = 'flex';
                resultList.innerHTML = '';
                searchTimeout = setTimeout(() => searchBooks(query), 600);
            }
        }

        async function searchBooks(query) {
            const resultList = document.getElementById('result-list');
            const loader = document.getElementById('loader');
            const url = `${CONFIG.PROXY_URL}http://www.aladin.co.kr/ttb/api/ItemSearch.aspx?ttbkey=${CONFIG.ALADIN_KEY}&Query=${encodeURIComponent(query)}&QueryType=Title&MaxResults=10&start=1&SearchTarget=Book&output=js&Version=20131101&Cover=Big`;

            try {
                const response = await fetch(url);
                if (response.status === 403) throw new Error("CORS ì¸ì¦ í•„ìš”");
                const data = await response.json();
                loader.style.display = 'none';
                resultList.innerHTML = '';
                if (!data.item || data.item.length === 0) {
                    resultList.innerHTML = '<div style="text-align:center; color:#888; margin-top:20px; font-size:12px;">ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }
                data.item.forEach(book => renderBookItem(book, resultList));
            } catch (error) {
                loader.style.display = 'none';
                resultList.innerHTML = error.message.includes("CORS") ? `<div style="color:#ff6b6b; font-size:12px; padding:10px; text-align:center;">í”„ë¡ì‹œ ê¶Œí•œ í•„ìš”. <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" style="color:#4caf50;">ì—¬ê¸° í´ë¦­</a> í›„ ì¬ì‹œë„.</div>` : `<div style="color:red; font-size:12px;">ì˜¤ë¥˜: ${error.message}</div>`;
            }
        }

        function renderBookItem(book, container) {
            const item = document.createElement('div');
            item.className = 'result-item';
            item.innerHTML = `
                <img src="${book.cover}" class="result-cover" alt="cover">
                <div class="result-info">
                    <div class="result-title">${book.title}</div>
                    <div class="result-author">${book.author} | ${book.publisher}</div>
                </div>
                <div class="item-loading"><div class="spinner"></div></div>
            `;
            item.onclick = () => saveToNotion(item, book);
            container.appendChild(item);
        }

        // --- ë…¸ì…˜ ì €ì¥ ---
        async function saveToNotion(element, book) {
            const loadingOverlay = element.querySelector('.item-loading');
            loadingOverlay.style.display = 'flex';

            const descText = book.description ? book.description.substring(0, 1800) : "ì±… ì†Œê°œ ì—†ìŒ";
            const payload = {
                "parent": { "database_id": CONFIG.NOTION_DB_ID },
                "cover": { "type": "external", "external": { "url": book.cover } },
                "properties": {
                    "ì œëª©": { "title": [ { "text": { "content": book.title } } ] },
                    "ì €ì": { "rich_text": [ { "text": { "content": book.author } } ] },
                    "ì¶œíŒì‚¬": { "rich_text": [ { "text": { "content": book.publisher } } ] },
                    "ISBN": { "rich_text": [ { "text": { "content": book.isbn13 || book.isbn } } ] },
                    "ë§í¬": { "url": book.link }
                },
                "children": [
                    { "object": "block", "type": "heading_2", "heading_2": { "rich_text": [{ "type": "text", "text": { "content": "ì±… ì†Œê°œ" } }] } },
                    { "object": "block", "type": "paragraph", "paragraph": { "rich_text": [{ "type": "text", "text": { "content": descText } }] } }
                ]
            };

            try {
                const response = await fetch(`${CONFIG.PROXY_URL}https://api.notion.com/v1/pages`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${CONFIG.NOTION_TOKEN}`,
                        "Content-Type": "application/json",
                        "Notion-Version": "2022-06-28"
                    },
                    body: JSON.stringify(payload)
                });

                loadingOverlay.style.display = 'none';

                if (response.ok) {
                    showSavedAnimation(); // ì„±ê³µ ì• ë‹ˆë©”ì´ì…˜ í˜¸ì¶œ
                } else {
                    const err = await response.json();
                    throw new Error(err.message);
                }
            } catch (error) {
                loadingOverlay.style.display = 'none';
                alert(`ì €ì¥ ì‹¤íŒ¨: ${error.message}`);
            }
        }

        // --- ì„±ê³µ ì• ë‹ˆë©”ì´ì…˜ ---
        function showSavedAnimation() {
            const overlay = document.getElementById('saved-overlay');
            overlay.classList.add('show');
            
            // 1.5ì´ˆ í›„ ì˜¤ë²„ë ˆì´ë§Œ ìˆ¨ê¸°ê³  í™”ë©´ì€ ìœ ì§€
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 1500);
        }
    </script>
